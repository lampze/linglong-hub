package:
  id: io.github.CrowTranslate
  name: CrowTranslate
  version: 2.11.0
  kind: app
  description: |
    A simple and lightweight translator that allows you to translate and speak text using Google, Yandex Bing, LibreTranslate and Lingva.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

depends:
  - id: kwayland/5.90.0.2
    type: runtime

source:
  kind: git
  url: https://github.com/crow-translate/crow-translate.git
  commit: 9c708a550655f889ff37f4aa5681eb16712623cf

build:
  kind: cmake
  manual:
    configure: |
      git submodule update --init --recursive
      cmake -B ${build_dir} ${conf_args} ${extra_args}
