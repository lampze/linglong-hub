package:
  id: glibc
  name: glibc
  version: 2.37.0
  kind: lib
  description: |
    GNU libc C library.

base:
  id: org.deepin.base
  version: 23.0.0

source:
  kind: git
  url: https://github.com/bminor/glibc.git
  commit: a704fd9a133bfb10510e18702f48a6a9c88dbbd5

build:
  kind: autotools
  manual:
    configure: |
      mkdir -pv ${build_dir}
      cd ${build_dir}
      ../configure ${conf_args} ${extra_args}
    install: |
      export LD_LIBRARY_PATH_BACKUP=LD_LIBRARY_PATH
      unset LD_LIBRARY_PATH
      make ${jobs} DESTDIR=${dest_dir} V=s install
      export LD_LIBRARY_PATH=LD_LIBRARY_PATH_BACKUP
